<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: black;
        overflow: hidden;
    }

    /* Heart Container */
    .heart-container {
        position: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        animation: fadeOut 2s ease forwards;
        animation-delay: 3s;
        z-index: 2;
    }

    /* Heart Shape */
    .heart {
        width: 120px;
        height: 120px;
        background: red;
        position: relative;
        transform: rotate(-45deg);
        animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 120px;
        height: 120px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    /* Heart Beat Animation */
    @keyframes beat {
        0%, 100% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.2); }
    }

    /* Fade Out Animation */
    @keyframes fadeOut {
        to {
            opacity: 0;
            visibility: hidden;
        }
    }

    .love-picture {
    position: fixed;
    width: 100%;
    height: 100vh;
    object-fit: contain; /* prevents cropping */
    background: black; /* fills empty space */
    opacity: 0;
    animation: showPic 2s ease forwards;
    animation-delay: 3s;
}

    @keyframes showPic {
        to {
            opacity: 1;
        }
    }

</style>
</head>

<body>

<div class="heart-container">
    <div class="heart"></div>
</div>

<!-- Replace "love.jpg" with your picture -->
<img src="love.jpg" class="love-picture" title="I LOVE YOU MY LOVE">

</body>
</html>
